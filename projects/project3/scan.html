<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Scan with AV.ITH | by Alexandra Melançon</title>
  <meta name="author" content="Alexandra Melançon" />

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  <!-- Own script file(s) -->
  <script src="js/script.js" content="text/javascript"></script>
  <script src="js/Virus.js" content="text/javascript"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400|Open+Sans:400,600,700" rel="stylesheet">

  <!-- Favicons -->
  <link rel="shortcut icon" href="assets/images/favicon.png">

</head>

<body>

  <div class="loader-scan">
    <div class="loadingContent">
      <h1 style="color: white;font-family: 'Open Sans', sans-serif;">Scanning your computer for viruses</h1>
      <h3 style="color:lightgray;font-family: 'Nunito', sans-serif;line-height:0;font-weight:normal;">Please wait for our most comprehensive scan to finish...</h3>
      <img class="loadingImg" src="assets/images/loading.gif">
    </div>
  </div>

  <div class="warning-popup">
    <section>
      <div class="aboutus">

        <div class="about-container">
          <div class="about-item">
            <img src="assets/images/shield-warning-icon.png" style="width: 13vmax;height: auto;">
            <h3 style="font-size: 2em;line-height: 1em;">Warning! Virus found</h3>
            <p style="font-size:16px;">Immediate actions must be made to ensure your data and your computer is safe. All you have to do is tame the virus with your helper AV.ITH and your security will be guaranteed.</p>

            <button id="btnWarning" class="button" onClick="closeWarning()" style="border: 2px solid #2d364c;background-color: #2d364c;color: white;line-height: 1em;width:250px;    margin-top: 7%;">TAKE ACTION</button>
          </div>

        </div>
      </div>
    </section>
  </div>

  <section>
    <div class="content">
      <div class="virus">

        <div id="sprite"></div>
        <div id="message"></div>
        <div id="influence"></div>

        <div id="btns">
          <button id="btnPet" onClick="petScreen()">Pet</button>
          <button id="btnFeed" onClick="feedScreen()">Feed</button>
          <button id="btnPlay" onClick="myVirus.reduceInf()">Play</button>
        </div>
        <button id="btnDelete" onClick="myVirus.reduceInf()">Delete</button>

      </div>
    </div>
  </section>

  <section id="pet">
    <div class="content">
      <div class="virus">
        <img id="hand" style="width: 7vmax;height: auto;position: absolute;margin: 0 auto;    margin-top: -7vmax;" src="assets/images/handpet.svg">
        <div><img id="spriteP" style="width: 15vmax;height: auto;" src="assets/images/virus.gif"></div>
      </div>
    </div>
  </section>

  <section id="feed">
    <div class="content" style="z-index: 2;position: relative;background: none;background-image:url(../project3/assets/images/bg-virus-f.png);background-position: 24.4vmax center;background-size: 55%;background-repeat: no-repeat;">
      <div class="virus">
        <div style="position: relative;">
          <img id="spriteF" style="width: 13vmax;height: auto;" src="assets/images/virus.gif">
        </div>
        <div style="position: fixed;bottom: 0;height: 100%;width: 35vmax;left: 0;">
          <div style="position: relative;height: 100%;width: 21vmax;top: 0px;">
            <img id="fly" style="position: absolute;left: 0;top: 0;bottom: 0;margin: auto;z-index: 2;height:auto;width:7vmax;" src="assets/images/fly.png">
            <img id="tomato" style="position: absolute;left: 7vmax;top: 0;bottom: 0;margin: auto;z-index: 2;height:auto;width:7vmax;" src="assets/images/tomato.png">
            <img id="fly2" style="position: absolute;left: 14vmax;top: 0;bottom: 0;margin: auto;z-index: 2;height:auto;width:7vmax;" src="assets/images/fly.png">
            <img style="height: 80%;position: absolute;left: 0;width: 25vmax;top: 0;bottom: 0;margin: auto;" src="assets/images/bg-food-f.png">
          </div>
        </div>
      </div>
    </div>
    <div id="background-feed"></div>
  </section>

</body>

</html>
